services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: ai-codereview-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_codereview}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ai-codereview-back/scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-schema.sql
      - ./ai-codereview-back/scripts/seed.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ai-codereview-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ai-codereview-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ai-codereview-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # 后端应用
  backend:
    build:
      context: ./ai-codereview-back
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: ai-codereview-backend
    env_file:
      - ./ai-codereview-back/.env
    environment:
      NODE_ENV: production
      # 覆盖数据库连接（使用容器内服务名）
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_DATABASE: ${POSTGRES_DB:-ai_codereview}
      # Redis（使用容器内服务名）
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - backend_logs:/app/logs
    restart: unless-stopped
    networks:
      - ai-codereview-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # 前端应用
  frontend:
    build:
      context: ./ai-codereview-web
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: ai-codereview-frontend
    ports:
      - "8081:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ai-codereview-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # pgAdmin (可选 - 数据库管理工具)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-codereview-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ai-codereview.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5051:80"
    depends_on:
      - postgres
    networks:
      - ai-codereview-network
    profiles:
      - tools
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  ai-codereview-network:
    driver: bridge
